<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .link-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .link-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .date-time {
            margin-top: 20px;
            font-size: 2rem;
            color: #555;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateTimeElement = document.querySelector('.date-time');
            const updateDateTime = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                dateTimeElement.textContent = now.toLocaleDateString('el-GR', options);
            };
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</head>
<body>
    <div class="title">Πρακτορείο ΟΠΑΠ Τσιτηρίδου Ζαφειρία</div>
    <div class="container">

        </a>
        <a href="https://docs.google.com/spreadsheets/d/1VwUa6nhF-pntZxxB9QHhi5Tmgun56UttTWbQxCpG_gs/edit?gid=88580956#gid=88580956" target="_blank" class="link-card">
            <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x16.png" alt="Sheets Icon">
            <div>Ταμείο</div>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/103WnLxpKOkr_7hQjy8xmc1Xgz1eIjtS2fgnlG2koImM/edit?gid=0#gid=0" target="_blank" class="link-card">
            <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x16.png" alt="Sheets Icon">
            <div>Εθνικά Λαχεία</div>
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScYlb3GsFygp-b8hF4wLYcU-92SxO5q8AwAylFpSIRKQB83Bw/viewform" target="_blank" class="link-card">
            <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_form_x16.png" alt="Forms Icon">
            <div>Εισαγωγή Δελτίου</div>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1QuDAl28EDNhL5iynKJcVtp5uoi1n67--6vTG4kw8QlM/edit?resourcekey=&gid=597663479#gid=597663479" target="_blank" class="link-card">

            <div>Δελτία</div>

        <a href="https://www.opap.gr" target="_blank" class="link-card">

        </a>
    </div>

</body>
</html>
